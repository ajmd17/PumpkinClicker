<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="bg-img">
        <img src="img/background3.jpg">
    </div>

    <div class="topnav">
        <div id="pumpkin-banner">
            Pumpkin Clicker
        </div>
    </div>

    <div id="window-login">
        <div id="window-login-content">
            <!-- Facebook Login button window -->
            <button type="button" id="btn-login" class="button button-fb login-btn">Login using Facebook
            </button>
        </div>
    </div>

    <div id="window-main" style="display: none;">

        <div class="content-col" id="pumpkin-panel">
            <!--<div class="content-header"
                <span id="total-pumpkins"></span>
                <span id="pumpkins-per-sec"></span>
            </div>-->
            <div style="position:absolute;width:100%;height:auto;"><img id="bg-rays" src="img/bg-rays.png"></div>
            <div id="pumpkin-wrapper">
                <div>
                    <img src="img/pumpkin2.png" id="main-pumpkin">
                </div>
            </div>
        </div>
        <div class="content-col" style="margin-left: 50%;">
            <div class="content-header">Store</div>
            <ul id="store-items"></ul>
        </div>

        <div id="pumpkin-mouse">
            <span id="pumpkin-mouse-text">+ 1</span>
            <img src="img/pumpkin.png">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
